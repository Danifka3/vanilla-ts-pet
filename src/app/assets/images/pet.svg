<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="20" y1="20" x2="236" y2="236" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFF7E6"/>
      <stop offset="1" stop-color="#F3F8FF"/>
    </linearGradient>

    <linearGradient id="vanilla" x1="90" y1="40" x2="150" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFDF7"/>
      <stop offset="1" stop-color="#F6E7C8"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.16"/>
    </filter>

    <style>
      .ol { stroke:#1F2937; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
      .thin { stroke:#1F2937; stroke-width:4; stroke-linecap:round; stroke-linejoin:round; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="224" height="224" rx="40" fill="url(#bg)"/>

  <!-- Character group -->
  <g filter="url(#softShadow)">
    <!-- Tail -->
    <path class="ol" fill="#FFFFFF"
          d="M188 168c22 10 26 34 10 48-16 14-42 10-52-8"
    />
    <path class="thin" fill="none" opacity="0.35"
          d="M186 170c18 10 20 26 8 36-12 10-30 8-38-4"/>

    <!-- Body -->
    <path class="ol" fill="#FFFFFF"
          d="M72 166c0-44 26-76 56-76s56 32 56 76c0 34-22 58-56 58s-56-24-56-58z"
    />
    <!-- Belly -->
    <path class="thin" fill="#F8FAFC" opacity="0.9"
          d="M96 170c0-26 14-44 32-44s32 18 32 44c0 20-12 34-32 34s-32-14-32-34z"
    />

    <!-- Head -->
    <path class="ol" fill="#FFFFFF"
          d="M64 118c0-38 28-66 64-66s64 28 64 66-28 66-64 66-64-28-64-66z"
    />

    <!-- Ears -->
    <path class="ol" fill="#FFFFFF"
          d="M86 66 64 48c-8-6-18 0-18 10v26c0 10 10 16 18 10l22-14z"
    />
    <path class="ol" fill="#FFFFFF"
          d="M170 66l22-18c8-6 18 0 18 10v26c0 10-10 16-18 10l-22-14z"
    />
    <!-- Inner ears -->
    <path class="thin" fill="#FFD7E5" opacity="0.9"
          d="M74 64 60 52c-4-3-9 0-9 5v17c0 5 5 8 9 5l14-9z"
    />
    <path class="thin" fill="#FFD7E5" opacity="0.9"
          d="M182 64l14-12c4-3 9 0 9 5v17c0 5-5 8-9 5l-14-9z"
    />

    <!-- Vanilla swirl tuft -->
    <path class="ol" fill="url(#vanilla)"
          d="M118 44c16-14 44-10 50 10 4 14-8 22-20 20 10 10 4 26-12 26-18 0-22-16-14-26-10 2-18-8-14-18 2-6 6-10 10-12z"
    />
    <path class="thin" fill="none" opacity="0.35"
          d="M126 52c10-8 28-6 32 6 3 10-6 16-14 14 6 6 2 16-8 16"/>

    <!-- Eyes -->
    <ellipse class="ol" cx="104" cy="118" rx="16" ry="20" fill="#111827"/>
    <ellipse class="ol" cx="152" cy="118" rx="16" ry="20" fill="#111827"/>
    <circle cx="110" cy="112" r="5" fill="#FFFFFF"/>
    <circle cx="158" cy="112" r="5" fill="#FFFFFF"/>

    <!-- Blush -->
    <ellipse cx="86" cy="136" rx="14" ry="8" fill="#FFB4C6" opacity="0.65"/>
    <ellipse cx="170" cy="136" rx="14" ry="8" fill="#FFB4C6" opacity="0.65"/>

    <!-- Nose -->
    <path class="ol" fill="#FF9BAA"
          d="M128 134c8 0 12 6 12 10s-4 10-12 10-12-6-12-10 4-10 12-10z"
    />

    <!-- Mouth -->
    <path class="ol" fill="none"
          d="M128 148c0 10-10 16-20 16"
    />
    <path class="ol" fill="none"
          d="M128 148c0 10 10 16 20 16"
    />

    <!-- Paws -->
    <path class="ol" fill="#FFFFFF"
          d="M92 206c0-10 8-18 18-18h0c10 0 18 8 18 18v10H92v-10z"
    />
    <path class="ol" fill="#FFFFFF"
          d="M128 206c0-10 8-18 18-18h0c10 0 18 8 18 18v10h-36v-10z"
    />
    <circle cx="108" cy="210" r="4" fill="#FFD7E5" opacity="0.9"/>
    <circle cx="120" cy="210" r="4" fill="#FFD7E5" opacity="0.9"/>
    <circle cx="144" cy="210" r="4" fill="#FFD7E5" opacity="0.9"/>
    <circle cx="156" cy="210" r="4" fill="#FFD7E5" opacity="0.9"/>
  </g>
